<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>DOM Document</title>
        <style>
        </style>
    </head>
    <body>
        <div id="area"></div>
        <script>
            // addEventListener()
            // Belgeye event/olay dinleyecisi eklemek için kullanılır
            // İşaretlenen veya dinlenen olay/event belgede gerçekleştirilecek olursa belirtilen fonksiyon ya da fonksiyonlar çalışır

            document.addEventListener("click", function() {
            document.body.style.backgroundColor = "red";

            let textDiv = document.createElement("div");
            textDiv.textContent = "Bu bir ortalanmış metindir.";
            textDiv.style.position = "absolute";
            textDiv.style.top = "50%";
            textDiv.style.left = "50%";
            textDiv.style.transform = "translate(-50%, -50%)";
            // textDiv.style.backgroundColor = "white";
            textDiv.style.color = "white";
            // textDiv.style.padding = "10px";
            // textDiv.style.borderRadius = "5px";
            // textDiv.style.fontSize = "20px";
            textDiv.style.textAlign = "center";
            document.body.appendChild(textDiv);
        });

        document.addEventListener("mouseover", function() {
            document.body.style.backgroundColor = "blue";
        });

        document.addEventListener("mouseout", function() {
            document.body.style.backgroundColor = "green";
        });

        // document.addEventListener("click", functionName); olarak da kullanılabilir
        // event types
        // click
        // mouseover
        // mouseout
        // mousemove
        </script>
    </body>
</html>
