<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>DOM Document</title>
        <style>
        </style>
    </head>
    <body>
        <div id="cookie-area-escaped"></div> 
        <br>
        <div id="cookie-area-unescaped"></div> 
        <script>
            // cookie
            // name = value; lifetime; path;
            // path tanımlama
            var cookieName = "gökçe";
            var cookieValue = "myCookieValue";
            var time = new Date();
            time.setMonth(time.getMonth() + 1); 

            document.cookie = escape(cookieName) + "=" + cookieValue + ";expires=" + time.toTimeString() + ";path=/"; // tüm ana path altında
            // document.cookie = escape(cookieName) + "=" + cookieValue + ";expires=" + time.toTimeString() + ";path=/aboutme"; // sadece about me kısmında

            var cookies = document.cookie;
            document.getElementById("cookie-area-unescaped").innerHTML = unescape(cookies);
        </script>
    </body>
</html>
