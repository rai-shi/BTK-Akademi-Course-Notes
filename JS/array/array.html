        // burayı çalış !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

        function sortArray(right, left)
        {

            // return left - right; // büyükten küçüğe
        }

        Array.prototype.average = function() {  
            var sum = 0;
            for (var i = 0; i < this.length; i++)
            {
                sum += this[i];
            }
            return (sum / this.length);
        }

        // shuffle()
        // dizinin her elemanı üzerinde çalıştırarak diziyi karıştırıyor ve yeni diziyi geri döndürüyor

        Array.prototype.shuffle = function()
        {
            arrayLength = this.length;
            while(--arrayLength > 0)
            {
                var randomNum = Math.floor(Math.random()*(arrayLength + 1));
                var temp = this[randomNum];
                this[randomNum] = this[arrayLength];
                this[arrayLength] = temp;
                return this;
            }
        }
