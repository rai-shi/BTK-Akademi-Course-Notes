    <body>
        <script type="text/javascript" language="javascript">
            // if - else if - else
            document.write("<h2> if - else if - else </h2> <br />");


            var value1 = 10;
            var value2 = 5;
            var value3 = "8";

            if(value1 < value2)
            {
                document.write(value1 + " < " + value2);
            }
            else if ((value1 > value2) && (value3 === "8"))
            {
                document.write(value1 + " > " + value2 + " and " + " value3 is " + typeof value3 + " '8'");
            }
            else
            {
                document.write(value1 + " = " + value2);
            }

            document.write("<br />");
