        <script type="text/javascript" language="javascript">
            document.write("<h3>Date and Time</h3>")

            // Date() nesnesi
            // Kullanıldığı değişken içerisine tarih ve saat bilgilerini depolayarak depoladığı bilgileri geriye döndürür.
            // Tarihe etki edilebilir.

            var time = new Date();
            document.write(time + "<br />");            // Wed Dec 18 2024 09:20:45 GMT+0300 (GMT+03:00)

            var mytime = new Date(15,8,2);  
            // year month date hours minutes seconds m, verilen değeri 1900 üzerine ekler
            // ilk param year 
            document.write(mytime + "<br />");          // Thu Sep 02 1915 00:00:00 GMT+0200 (GMT+03:00)
        
            var mytime2 = new Date("July 08, 2024") 
            var stringtime = String(mytime2);
            var time_array = stringtime.split(" ");
            document.write(time_array + "<br />");      // Mon,Jul,08,2024,00:00:00,GMT+0300,(GMT+03:00)


            // tarih get metodları
            document.write("<h3>Date get() Methods</h3>")

            document.write("<h4>getFullYear()</h4>")
            // getFullYear()
            // Kullanıldığı değişken içeriğine yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var year = time.getFullYear();
            document.write(year + "<br />");      // 2024

            document.write("<h4>getMonth()</h4>")
            // getMonth()
            // Kullanıldığı değişken içeriğine yılın ay bilgisini 0 ila 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var month = time.getMonth();
            document.write(month + "<br />");      // 11 -> index-11 December

            document.write("<h4>getDate()</h4>")
            // getDate()
            // Kullanıldığı değişken içeriğine gün bilgisini 1 ila 31 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var date = time.getDate();
            document.write(date + "<br />");      // 18
            
            document.write("<h4>getDay()</h4>")
            // getDay()
            // Kullanıldığı değişken içeriğine gün bilgisini 0 ila 6 (??) arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            // haftanın günlerini tutuyor
            // haftanın ilk günü pazar -> 0 son gün cumartesi -> 6
            var day = time.getDay();
            document.write(day + "<br />");         // 3 -> wednesday
            document.write(typeof day);             // number

            // var time3 = new Date("December 22,2024");
            // document.write(time3.getDay()); // 0 -> pazar

            document.write("<h4>getHours()</h4>")
            // getHours()
            // Kullanıldığı değişken içeriğine günün saat bilgisini 0 ila 23 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var hours = time.getHours();
            document.write(hours + "<br />");         // 10

            document.write("<h4>getMinutes()</h4>")
            // getMinutes()
            // Kullanıldığı değişken içeriğine saatin dakika bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var minutes = time.getMinutes();
            document.write(minutes + "<br />");         // 4

            document.write("<h4>getSeconds()</h4>")
            // getSeconds()
            // Kullanıldığı değişken içeriğine dakikanın saniye bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var seconds = time.getSeconds();
            document.write(seconds + "<br />");         // 53

            document.write("<h4>getMilliseconds()</h4>")
            // getMilliseconds()
            // Kullanıldığı değişken içeriğine saniyenin milisaniye bilgisini 0 ila 999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
            var milliseconds = time.getMilliseconds();
            document.write(milliseconds + "<br />");    // 699

            // UTC türkiyeden 3 saat geri gösterir Turkiye GMT +03:00
            // getUTCFullYear()         : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCMonth()            : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait yılın ay bilgisini 0 ila 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCDate()             : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait ayın gün bilgisini 1 ila 31 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCDay()              : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait haftanın gün bilgisini 0 ila 6 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCHours()            : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait günün saat bilgisini 0 ila 23 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCMinutes()          : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait saatin dakika bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCSeconds()          : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait dakikanın saniye bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.
            // getUTCMilliseconds()     : Kullanıldığı değişken içeriğine evrensel zaman dilimine ait saniyenin milisaniye bilgisini 0 ila 999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı geriye döndürür.



            document.write("<h3>Date set() Methods</h3>")

            document.write("<h4>setFullYear()</h4>")
            // setFullYear(year, month, day)
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.
            // çoklu ayarlama işlemi yapılabilir

            document.write( "before -> " + time + "<br />" );           // before -> Wed Dec 18 2024 11:02:16 GMT+0300 (GMT+03:00)
            time.setFullYear(1);
            document.write( "after -> " + time + "<br />" );            // after -> Tue Dec 18 0001 11:04:59 GMT+0155 (GMT+03:00)

            time.setFullYear(2045, 10, 8);
            document.write( "after (multi) -> " + time + "<br />" );    // after (multi) -> Wed Nov 08 2045 11:02:16 GMT+0300 (GMT+03:00)
            // time değişkeni güncelleniyor

            document.write("<h4>setMonth()</h4>")
            // setMonth()
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine yıl ay bilgisini 0 ila 11 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.
            // çoklu ayarlama yapılabilir 

            document.write( "before -> " + time + "<br />" );           // before -> Wed Nov 08 2045 11:11:34 GMT+0300 (GMT+03:00)
            time.setMonth(1);                                           // 1 -> february
            document.write( "after -> " + time + "<br />" );            // after -> Wed Feb 08 2045 11:05:24 GMT+0300 (GMT+03:00)

            time.setMonth(1, 3);                                        // 1, 3 -> 3 february
            document.write( "after -> " + time + "<br />" );            // after -> Fri Feb 03 2045 11:07:19 GMT+0300 (GMT+03:00)

            // time.setMonth("July");                                        
            // document.write( "after -> " + time + "<br />" );            // after -> Invalid Date

            document.write("<h4>setDate()</h4>")
            // setDate()
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine ayın gün bilgisini 1 ila 31 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.

            document.write( "before -> " + time + "<br />" );           // before -> Fri Feb 03 2045 11:10:38 GMT+0300 (GMT+03:00)
            time.setDate(1);                                            
            document.write( "after -> " + time + "<br />" );            // after -> Wed Feb 01 2045 11:10:38 GMT+0300 (GMT+03:00)

            document.write("<h4>setHours()</h4>")
            // setHours(hours, minutes, seconds, milliseconds)
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine günün saat bilgisini 0 ila 23 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.
            // çoklu ayarlama işlemi yapabilir

            document.write( "before -> " + time + "<br />" );           // before -> Wed Feb 01 2045 11:13:14 GMT+0300 (GMT+03:00)
            time.setHours(1);                                           // saat 1 olacak
            document.write( "after -> " + time + "<br />" );            // after -> Wed Feb 01 2045 01:13:14 GMT+0300 (GMT+03:00)

            document.write("<h4>setMinutes()</h4>")
            // setMinutes(minutes, seconds, milliseconds)
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine saatin dakika bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.
            // çoklu ayarlama işlemi yapabilir

            document.write( "before -> " + time + "<br />" );           // before -> Wed Feb 01 2045 01:27:59 GMT+0300 (GMT+03:00)
            time.setMinutes(1);                                         // dakika 1 olacak
            document.write( "after -> " + time + "<br />" );            // after -> Wed Feb 01 2045 01:01:59 GMT+0300 (GMT+03:00)


            document.write("<h4>setSeconds()</h4>")
            // setSeconds(seconds, milliseconds)
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine dakikanın saniye bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.
            // çoklu ayarlama işlemi yapabilir

            document.write( "before -> " + time + "<br />" );           // before -> Wed Feb 01 2045 01:01:48 GMT+0300 (GMT+03:00)
            time.setSeconds(1);                                         // saniye 1 olacak
            document.write( "after -> " + time + "<br />" );            // after -> Wed Feb 01 2045 01:01:01 GMT+0300 (GMT+03:00)

            document.write("<h4>setMilliseconds()</h4>")
            // setMilliseconds(milliseconds)
            // kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine saniyenin milisaniye bilgisini 0 ila 999 arasında olmak üzere rakamsal olarak depolar ve depoladığı değeri geriye döndürür.

            document.write( "before -> " + time.getMilliseconds() + "<br />" ); // before -> 10
            time.setMilliseconds(1);                                            // milisaniye 1 olacak
            document.write( "after -> " + time.getMilliseconds() + "<br />" );  // after -> 1

            
            // setUTCFullYear()         : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              Çoklu ayarlama işlemi yapabilir
            // setUTCMonth()            : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait yılın ay bilgisini 0 ila 11 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              Çoklu ayarlama işlemi yapabilir
            // setUTCDate()             : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait ayın gün bilgisini 1 ila 31 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            // setUTCDay()              : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait haftanın gün bilgisini 0 ila 6 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              pazar ilk gün -> 0, cumartesi son gün -> 6
            // setUTCHours()            : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait saat bilgisini 0 ila 23 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              Çoklu ayarlama işlemi yapabilir
            // setUTCMinutes()          : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait saatin dakika bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              Çoklu ayarlama işlemi yapabilir
            // setUTCSeconds()          : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait dakikanın saniye bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.
            //                              Çoklu ayarlama işlemi yapabilir
            // setUTCMilliseconds()     : Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğini evrensel zaman dilimine ait saniyenin milisaniye bilgisini 0 ila 999 arasında olmak üzere rakamsal olarak ayarlayarak depolar ve depoladığı değeri geriye döndürür.


            
            document.write("<h3>Other Date Methods</h3>")

            document.write("<h4>getTime()</h4>")
            // getTime() 
            // Kullanıldığı değişken içeriğine tarihin zaman damgası bilgisini depolayarak, depoladığı değeri geriye döndürür.
            // Zaman damgası başlangıç tarihi 1 ocak 1970
            // 1 ocak 1970 tarihinden kullanılan değişkenin zaman değerine kadar geçen milisaniye değerini döndürür.
            
            document.write(time + "<br />"); // Wed Feb 01 2045 01:01:01 GMT+0300 (GMT+03:00)
            var timeStamp = time.getTime();
            document.write(timeStamp + "<br />"); // 2369512861001, son üç saniye milisaniye
            // zaman aralığı işlemlerinde kullanılır
            

            document.write("<h4>setTime()</h4>")
            // setTime() 
            // Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine zaman damgasına ait tarihin bilgisini depolayarak, depoladığı değeri geri döndürür.
            document.write("time" + "<br />");
            document.write(time + "<br />");            // Wed Feb 01 2045 01:01:01 GMT+0300 (GMT+03:00)
            document.write(time.getTime() + "<br />");  // 2369512861001
            
            document.write("time2" + "<br />");
            var time2 = new Date();
            document.write(time2 + "<br />");           // Wed Dec 18 2024 13:30:33 GMT+0300 (GMT+03:00)
            document.write(time2.getTime() + "<br />"); // 1734517996046

            
            document.write("after" + "<br />");
            time.setTime(time2.getTime()); 
            document.write(time + "<br />");            // Wed Dec 18 2024 13:33:16 GMT+0300 (GMT+03:00)
            document.write(time.getTime() + "<br />");  // 1734517996046

            // -timestamp tarihi 1 ocak 1970'den bir o kadar geriye götürür
            // var timeGap = Math.abs(time2.getTime() - time.getTime());
            // document.write("timeGap" + "<br />");
            // document.write(timeGap + "<br />");         // 634994699411
            
            document.write("<h4>now()</h4>")
            // now()
            // Kullanıldığı değişken içeriğine evrensel zaman dilimine ait tarihin zaman damgası bilgisini depolayarak depoladığı değeri geriye döndürür.  
            // UTC tarihi alıyor
             
            var now = Date.now();
            document.write(now + "<br />");              // 1734518578882         

            var now2 = new Date();
            document.write(now2.getTime() + "<br />");   // 1734518578882
            
            // now ile getTime farkı
            // now da tarayıcı ve işletim sistemine göre farklı değer verir
            // getTime daha sabit değerler verir
            // fakat UTC zaman dilimine göre çalışılacaksa o halde now kullanılmalı


            document.write("<h4>UTC()</h4>")
            // UTC()
            // Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait tarihin zaman damgası bilgisini depolayarak depoladığı değeri geriye döndürür.
            // (yıl, ay, gün, (opsiyonel) saat, dakika, saniye, milisaniye)
           
            document.write(Date.UTC(1970,1,1) + "<br />");  // 2678400000          

            // document.write(time.getTime() + "<br />"); 
            // document.write(Date.now() + "<br />");                
            // document.write(Date.UTC() + "<br />");                


            document.write("<h4>parse()</h4>")
            // parse(month:string, day, year)
            // Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine tarihin zaman damgası başlangıcı ile arasındaki zaman farkı bilgisini depolayarak depoladığı değeri geriye döndürür.
            // tarih - 1 ocak 1970

            var gap = Date.parse("January 1, 1970");  
            document.write(gap + "<br />");           // -7200000
            
            
            document.write("<h4>getTimeZoneOffset()</h4>")
            // getTimeZoneOffset()
            // Kullanıldığı değişken içeriğine yerel zaman ile 0 zaman dilimi (GMT) arasındaki zaman farkı bilgisini dakika olarak depolayarak depoladığı değeri geriye döndürür.

            var time3 = new Date();
            document.write(time3.getTimezoneOffset() + "<br />");    // -180  
            
            
            document.write("<h4>toString()</h4>")
            // toString()
            // kullanıldığı değişken içeriğine atanmış olan tarih ve zaman bilgilerini alarak string veri türüne dönüştürür ve dönüştürdüğü değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");    // object 
            var strTime = time.toString();
            document.write(typeof strTime + " ->" + strTime + "<br />");    // string

            document.write("<h4>toLocaleString()</h4>")
            // toLocaleString()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini tarayıcı lokasyonuna/ diline göre alarak string veri türünü dönüştürerek, dönüştürdüğü değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var strLocalTime = time.toLocaleString();
            document.write(typeof strLocalTime + " ->" + strLocalTime + "<br />");      // string ->18.12.2024 14:03:48


            document.write("<h4>toUTCString()</h4>")
            // toUTCString()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini evrensel zaman diliminde alarak string veri tipine dönüştürür ve oluşturduğu değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var strUTCTime = time.toUTCString();
            document.write(typeof strUTCTime + " ->" + strUTCTime + "<br />");          // string ->Wed, 18 Dec 2024 11:06:21 GMT

            document.write("<h4>toISOString()</h4>")
            // toISOString()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini ISO standartını kullanarak string veri türünde düz bir metne dönüştürerek, oluşturduğu değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var strISOTime = time.toISOString();
            document.write(typeof strISOTime + " ->" + strISOTime + "<br />");          // string ->2024-12-18T11:08:52.059Z


            document.write("<h4>toJSON()</h4>")
            // toJSON()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini JSON formatını kullanarak string veri türünde düz bir metne dönüştürerek, oluşturduğu değeri geriye döndürür.
            // JSON : Javascript object notation
            // 0 zaman diliminden işlem yapıyor
            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var jsonTime = time.toJSON();
            document.write(typeof jsonTime + " ->" + jsonTime + "<br />");              // string ->2024-12-18T11:10:59.544Z


            document.write("<h4>toDateString()</h4>")
            // toDateString()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerinin sadece tarih kısmını alarak string veri türüne dönüştürür ve oluşturduğu değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var dateString = time.toDateString();
            document.write(typeof dateString + " ->" + dateString + "<br />");          // string ->Wed Dec 18 2024


            document.write("<h4>toLocaleDateString()</h4>")
            // toLocaleDateString()
            // Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerinin tarayacı dil/lokasyon bilgilerine göre sadece tarih kısmını alarak string veri türüne dönüştürür ve oluşturduğu değeri geriye döndürür.

            document.write(typeof time + " ->" + time + "<br />");                      // object ->Wed Dec 18 2024 14:03:48 GMT+0300 (GMT+03:00)
            var localDateString = time.toLocaleDateString();
            document.write(typeof localDateString + " ->" + localDateString + "<br />"); // string ->18.12.2024


            document.write("<h4>toTimeString()</h4>")
            // toTimeString()
