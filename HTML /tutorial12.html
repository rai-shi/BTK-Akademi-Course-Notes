<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Checkbox Tutorial</h1>
        <form name="newsletter-subscriber" action="" method="GET">
            <label for="cities">City: </label>
            <select name="cities" id="cities">
                <option value="Samsun">Samsun</option>
                <option value="Trabzon">Trabzon</option>
                <option value="Sinop">Sinop</option>
                <option value="Giresun">Giresun</option>
                <option value="Artvin">Artvin</option>
                <option selected value="İstanbul">İstanbul</option>
            </select>

            <input type="submit">
            <input type="image" src="img/submit.jpg">
            <input type="reset">
        </form>
    </body>

    <input type="hidden" name="date" value="07/02/2000">

    <form action="/action_page.js" target="_blank"></form>
</html>
