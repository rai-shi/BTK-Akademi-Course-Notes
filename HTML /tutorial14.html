<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            h1 {
                color: blue;
                text-align: center;
            }
            #paragraph-id {
                color: green;
                text-align: center;
            }
            .text1 {
                color: purple;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>internal css command with tag</h1>
        <p style="color:red">
            inline css command
        </p>

        <p id="paragraph-id">
            internal css command with id
        </p>

        <p class="text1">
            internal css command with class
        </p>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="4" id="last-row">value</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
        </table>
    </body>
</html>
