<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>HTML Form Tutorial</h1>
        <form name="registration" action="" method="POST">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone-number">Phone Number: </label>
            <input type="number" id="phone-number" name="phone-number" size="10" maxlength="10">
            <br>
            <label for="password">Password: </label>
            <!-- textbox size will be 20 length but will be entered 30 char -->
            <input type="password" id="password" name="password" size="20" maxlength="30" required>
            <br>
            <input type="submit" value="OK">
            <input type="reset" value="Clear">
        </form>

        <br>
        <br>

        <h2>HTML Making Forms With Table</h2>
        <form name="registration2" action="" method="GET">
            <table>
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your name and surname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" value="example@hotmail.com"></td>
                </tr>
                <tr>
                    <td><label for="phone-number">Phone Number: </label></td>
                    <td><input type="number" id="phone-number" name="phone-number" size="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" id="password" name="password" size="20" maxlength="30" required></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="OK"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
