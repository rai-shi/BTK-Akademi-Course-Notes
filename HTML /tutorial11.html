<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>HTML Forms textarea Tutorial</h2>
        <form name="suggestion" action="" method="GET">
            <table>
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" id="name" name="name" placeholder="name and surname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" value="example@hotmail.com"></td>
                </tr>
                <tr>
                    <td><label for="suggestion-text">Suggestion: </label></td>
                    <td><textarea type="text" id="suggestion-text" name="suggestion-text" rows="5" cols="40"></textarea></td>
                </tr>
                
                <tr align="center">
                    <td><input type="submit" value="OK"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
