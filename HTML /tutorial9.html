<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>HTML Table Tutorial</h1>
        <br>
        <table border="8">
            <caption>Country Population</caption>
            <thead>
                <tr>
                    <!-- Table Header -->
                    <th><b>Country</b></th>
                    <th><b>Population</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Table Data -->
                    <td>Turkey</td><td>88000000</td>
                </tr>
                <tr><td>Bulgaria</td><td>7000000</td></tr>
                <tr><td>Greek</td><td>12000000</td></tr>                    
            </tbody>
            <tfoot>
                <tr>
                    <!-- concat 2 cell -->
                    <td colspan="2">Total:107000000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
